<!--
I want a client that interacts with a server using WebSockets and displays messages received from the server in real-time, think something like a chat application. The client should also be able to send messages to the server. Please provide a simple HTML and JavaScript code snippet that accomplishes this.
It's not working properly, please fix it.
Make it dynamic and interactive.
and updates live as messages are sent and received.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #input { width: 80%; }
        #send { width: 18%; }
        .message { margin: 5px 0; }
        .sent { color: blue; }
        .received { color: green; }
    </style>
</head>
<body>
    <h1>WebSocket Chat Client</h1>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type your message here..." />
    <button id="send">Send</button>
    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');

        // Replace with your WebSocket server URL
        const socket = new WebSocket('ws://localhost:8080');

        socket.addEventListener('open', function (event) {
            console.log('Connected to WebSocket server');
        });

        socket.addEventListener('message', function (event) {
            const message = document.createElement('div');
            message.classList.add('message', 'received');
            message.textContent = `Server: ${event.data}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        });

        sendButton.addEventListener('click', function () {
            const messageText = input.value;
            if (messageText) {
                socket.send(messageText);
                const message = document.createElement('div');
                message.classList.add('message', 'sent');
                message.textContent = `You: ${messageText}`;
                messagesDiv.appendChild(message);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
                input.value = '';
            }
        });

        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
